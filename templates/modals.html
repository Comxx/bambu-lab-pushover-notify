<!-- Add/Edit Printer Modal -->
<div id="configModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Add Printer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="printerForm" class="needs-validation" novalidate>
                    <!-- Network Settings -->
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="host" class="form-label">Host</label>
                            <input type="text" class="form-control" id="host" required>
                            <div class="invalid-feedback">Please enter a valid host address.</div>
                        </div>
                        <div class="col-md-6">
                            <label for="port" class="form-label">Port</label>
                            <input type="number" class="form-control" id="port" required>
                            <div class="invalid-feedback">Please enter a valid port number.</div>
                        </div>

                        <!-- Authentication -->
                        <div class="col-md-6">
                            <label for="user" class="form-label">User</label>
                            <input type="text" class="form-control" id="user" required>
                            <div class="invalid-feedback">Please enter a username.</div>
                        </div>
                        <div class="col-md-6">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                            <div class="invalid-feedback">Please enter a password.</div>
                        </div>

                        <!-- Printer Details -->
                        <div class="col-md-6">
                            <label for="deviceId" class="form-label">Device ID</label>
                            <input type="text" class="form-control" id="deviceId" required>
                            <div class="invalid-feedback">Please enter the device ID.</div>
                        </div>
                        <div class="col-md-6">
                            <label for="printerTitle" class="form-label">Printer Title</label>
                            <input type="text" class="form-control" id="printerTitle" required>
                            <div class="invalid-feedback">Please enter a printer title.</div>
                        </div>

                        <!-- Printer Type -->
                        <div class="col-md-6">
                            <label for="printerType" class="form-label">Printer Type</label>
                            <select class="form-select" id="printerType" required>
                                <option value="">Select printer type...</option>
                                <option value="X1C">X1 Carbon</option>
                                <option value="P1S">P1S</option>
                                <option value="A1">A1</option>
                            </select>
                            <div class="invalid-feedback">Please select a printer type.</div>
                        </div>

                        <!-- Pushover Settings -->
                        <div class="col-md-6">
                            <label for="pushoverSound" class="form-label">Pushover Sound</label>
                            <input type="text" class="form-control" id="pushoverSound">
                        </div>
                        <div class="col-md-6">
                            <label for="pushoverUserKey" class="form-label">Pushover User Key</label>
                            <input type="text" class="form-control" id="pushoverUserKey">
                        </div>
                        <div class="col-md-6">
                            <label for="pushoverAppKey" class="form-label">Pushover App Key</label>
                            <input type="text" class="form-control" id="pushoverAppKey">
                        </div>

                        <!-- LED Control -->
                        <div class="col-md-6">
                            <div class="form-check form-switch mt-4">
                                <input class="form-check-input" type="checkbox" id="ledControl">
                                <label class="form-check-label" for="ledControl">LED Light Control</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="wledIp" class="form-label">WLED IP</label>
                            <input type="text" class="form-control" id="wledIp">
                        </div>

                        <!-- Printer Color -->
                        <div class="col-12">
                            <label for="printerColor" class="form-label">Printer Color</label>
                            <input type="color" class="form-control form-control-color w-100" id="printerColor">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="savePrinter">Save Printer</button>
            </div>
        </div>
    </div>
</div>

<!-- Confirm Dialog -->
<div id="confirmDialog" class="modal fade">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Action</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="confirmMessage"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmAction">Confirm</button>
            </div>
        </div>
    </div>
</div>
