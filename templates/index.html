<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Creations Bambu Printers</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Remaining Time</h1>
        <div class="row">
            {% for printer in printers %}
            <div class="col-md-6 mb-4">
                <div class="card" id="{{ printer }}_card">
                    <div class="card-body">
                        <h2 class="card-title">{{ printer }}</h2>
                        <p class="card-text" id="{{ printer }}_project_name">Loading...</p>
                        <p class="card-text" id="{{ printer }}_remaining_time">Loading...</p>
                        <p class="card-text" id="{{ printer }}_approx_end">Loading...</p>
                        <p class="card-text" id="{{ printer }}_state">Status: Loading...</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // Initialize Socket.IO client
        var socket = io();

        // Listen for 'update_time' events from the server
        socket.on('update_time', function(data) {
            console.log('Received update_time event:', data); // Debugging log

            var printer = data.printer;
            var projectnameElement = document.getElementById(printer + '_project_name');
            var remainingTimeElement = document.getElementById(printer + '_remaining_time');
            var approxEndElement = document.getElementById(printer + '_approx_end');
            var stateElement = document.getElementById(printer + '_state');
            var cardElement = document.getElementById(printer + '_card');

            // Update the corresponding elements with the received data
            if (projectnameElement && remainingTimeElement && approxEndElement && stateElement && cardElement) {
                projectnameElement.innerText = "Project Name: " + data.project_name;
                remainingTimeElement.innerText = "Remaining Time: " + data.remaining_time;
                approxEndElement.innerText = "Approximate End Time: " + data.approx_end;
                stateElement.innerText = "Status: " + data.state;

                // Change the background color based on the status
                if (data.error === "ERROR") {
                    cardElement.style.backgroundColor = 'red';
                } else if (data.state === 'RUNNING') {
                    cardElement.style.backgroundColor = 'green';
                } else if (data.state === 'PAUSED') {
                    cardElement.style.backgroundColor = 'yellow';
                } else {
                    cardElement.style.backgroundColor = ''; // Reset to default or another color
                }
            } else {
                console.error('One or more elements not found for printer:', printer); // Debugging log
            }
        });

        // Handle connection errors
        socket.on('connect_error', (error) => {
            console.error('Connection error:', error); // Debugging log
        });
    </script>
</body>
</html>
