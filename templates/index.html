<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bambu Lab Printer Monitor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #222;
            color: #fff;
        }

        .printer-card {
            transition: all 0.3s ease;
        }
        
        .card {
            background-color: #333;
            border-color: #444;
        }

        .card-header {
            background-color: #2c2c2c;
            border-bottom-color: #444;
        }

        .card-body {
            background-color: #333;
        }
        
        .error-box {
            display: none;  /* Hidden by default */
        }

        .error-box.has-error {
            display: block;
            background-color: #442326;
            border: 1px solid #dc3545;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            color: #fff;
        }

        .status-badge {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }

        .printer-progress {
            height: 10px;
            background-color: #444;
        }

        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1050;
        }

        /* Modal dark theme overrides */
        .modal-content {
            background-color: #333;
            border-color: #444;
        }

        .modal-header {
            border-bottom-color: #444;
        }

        .modal-footer {
            border-top-color: #444;
        }

        .form-control, .form-select {
            background-color: #444;
            border-color: #555;
            color: #fff;
        }

        .form-control:focus, .form-select:focus {
            background-color: #4a4a4a;
            border-color: #666;
            color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(66, 70, 73, 0.5);
        }

        .form-control::placeholder {
            color: #aaa;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand">Bambu Lab Printer Monitor</a>
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-light" onclick="showAddPrinterModal()">Add Printer</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div id="printerGrid" class="row g-4">
            <!-- Printers will be dynamically inserted here -->
        </div>
    </div>
    <!-- Printer Configuration Modal -->
    <div class="modal fade" id="printerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Printer Configuration</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="printerForm">
                        <div class="mb-3">
                            <label class="form-label">Printer Title</label>
                            <input type="text" class="form-control" id="printerTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Host</label>
                            <input type="text" class="form-control" id="host" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Port</label>
                            <input type="number" class="form-control" id="port" value="8883" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Device ID</label>
                            <input type="text" class="form-control" id="deviceId" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Printer Type</label>
                            <select class="form-select" id="printerType" required>
                                <option value="X1C">X1 Carbon</option>
                                <option value="A1">A1</option>
                                <option value="P1S">P1S</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pushover Sound</label>
                            <select class="form-select" id="poSound">
                                <option value="classical">Classical</option>
                                <option value="pushover">Default</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pushover User Key</label>
                            <input type="text" class="form-control" id="pushoverUser">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pushover App Key</label>
                            <input type="text" class="form-control" id="pushoverApp">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="ledControl">
                                <label class="form-check-label">LED Control</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">WLED IP</label>
                            <input type="text" class="form-control" id="wledIp">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Printer Color</label>
                            <input type="color" class="form-control" id="printerColor" value="#000000">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="savePrinter()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this printer?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Authentication Modal -->
    <div class="modal fade" id="authModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Authentication Required</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="emailVerificationDiv" style="display: none;">
                        <p>Please enter the verification code sent to your email:</p>
                        <input type="text" class="form-control" id="emailVerificationCode">
                    </div>
                    <div id="tfaDiv" style="display: none;">
                        <p>Please enter your 2FA code:</p>
                        <input type="text" class="form-control" id="tfaCode">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitAuthCode()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        // Socket.IO Connection and Core Variables
        const socket = io();
        let currentPrinters = new Map();
        let printerModalInstance;
        let deleteModalInstance;
        let authModalInstance;
        let printerToDelete = null;
        let currentAuthPrinter = null;

        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Bootstrap modals
            printerModalInstance = new bootstrap.Modal(document.getElementById('printerModal'));
            deleteModalInstance = new bootstrap.Modal(document.getElementById('deleteModal'));
            authModalInstance = new bootstrap.Modal(document.getElementById('authModal'));
            
            // Initial printer load
            fetchPrinters();
        });

        // Socket event handlers
        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });

        socket.on('printer_update', (data) => {
            updatePrinterCard(data);
        });

        socket.on('auth_status', (data) => {
            handleAuthStatus(data);
        });

        // Fetch printers from server
        async function fetchPrinters() {
            try {
                const response = await fetch('/api/printers');
                const data = await response.json();
                
                // Clear existing printers
                document.getElementById('printerGrid').innerHTML = '';
                
                // Add each printer
                data.printers.forEach(printer => {
                    createPrinterCard(printer);
                    currentPrinters.set(printer.printer_id, printer);
                });
            } catch (error) {
                console.error('Error fetching printers:', error);
                showToast('Error loading printers', 'danger');
            }
        }

        // Create printer card
        function createPrinterCard(printer) {
            const card = document.createElement('div');
            card.className = 'col-md-6 col-lg-4';
            card.id = `printer-${printer.printer_id}`;
            
            card.innerHTML = `
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">${printer.printer_title}</h5>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-light" onclick="editPrinter('${printer.printer_id}')">
                                Edit
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deletePrinter('${printer.printer_id}')">
                                Delete
                            </button>
                            <button class="btn btn-sm btn-outline-light" onclick="reconnectPrinter('${printer.printer_id}')">
                                Reconnect
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="printer-status">
                            <div class="mb-2">
                                <strong>Status:</strong> <span class="status-text">${printer.status?.state || 'Unknown'}</span>
                            </div>
                            <div class="mb-2">
                                <strong>Project:</strong> <span class="project-name">${printer.status?.project_name || 'None'}</span>
                            </div>
                            <div class="progress printer-progress mb-2">
                                <div class="progress-bar" role="progressbar" style="width: ${printer.status?.percent || 0}%" 
                                     aria-valuenow="${printer.status?.percent || 0}" aria-valuemin="0" aria-valuemax="100">
                                    ${printer.status?.percent || 0}%
                                </div>
                            </div>
                            <div class="mb-2">
                                <strong>Layer:</strong> 
                                <span class="layer-info">${printer.status?.lines || 0}/${printer.status?.lines_total || 0}</span>
                            </div>
                            <div class="mb-2">
                                <strong>Time Remaining:</strong> 
                                <span class="time-remaining">${printer.status?.remaining_time || 'N/A'}</span>
                            </div>
                            <div class="mb-2">
                                <strong>Estimated Completion:</strong> 
                                <span class="completion-time">${printer.status?.approx_end || 'N/A'}</span>
                            </div>
                        </div>
                        <div class="error-box" id="error-${printer.printer_id}">
                            <strong>Errors:</strong>
                            <div class="error-messages"></div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('printerGrid').appendChild(card);
            updatePrinterCard(printer);
        }

        // Update printer card with new data
        function updatePrinterCard(data) {
            const card = document.getElementById(`printer-${data.printer_id}`);
            if (!card) return;
            
            // Update status information
            card.querySelector('.status-text').textContent = data.state || 'Unknown';
            card.querySelector('.project-name').textContent = data.project_name || 'None';
            card.querySelector('.layer-info').textContent = `${data.lines || 0}/${data.lines_total || 0}`;
            card.querySelector('.time-remaining').textContent = data.remaining_time || 'N/A';
            card.querySelector('.completion-time').textContent = data.approx_end || 'N/A';
            
            // Update progress bar
            const progressBar = card.querySelector('.progress-bar');
            const percent = data.percent || 0;
            progressBar.style.width = `${percent}%`;
            progressBar.setAttribute('aria-valuenow', percent);
            progressBar.textContent = `${percent}%`;
            
            // Handle error display
            const errorBox = card.querySelector('.error-box');
            const errorMessages = card.querySelector('.error-messages');
            
            if (data.error_messages && data.error_messages.length > 0) {
                errorMessages.innerHTML = data.error_messages.map(msg => `<div>${msg}</div>`).join('');
                errorBox.classList.add('has-error');
            } else {
                errorBox.classList.remove('has-error');
                errorMessages.innerHTML = '';
            }
        }
    </script>
    <script>
        // Printer CRUD Operations
        function showAddPrinterModal() {
            document.getElementById('printerForm').reset();
            document.getElementById('printerTitle').value = '';
            printerModalInstance.show();
        }

        function editPrinter(printerId) {
            const printer = currentPrinters.get(printerId);
            if (!printer) return;
            
            // Fill form with printer data
            document.getElementById('printerTitle').value = printer.printer_title;
            document.getElementById('host').value = printer.host;
            document.getElementById('port').value = printer.port;
            document.getElementById('username').value = printer.user;
            document.getElementById('password').value = printer.password;
            document.getElementById('deviceId').value = printer.printer_id;
            document.getElementById('printerType').value = printer.printer_type;
            document.getElementById('poSound').value = printer.po_sound;
            document.getElementById('pushoverUser').value = printer.my_pushover_user;
            document.getElementById('pushoverApp').value = printer.my_pushover_app;
            document.getElementById('ledControl').checked = printer.ledlight;
            document.getElementById('wledIp').value = printer.wled_ip;
            document.getElementById('printerColor').value = printer.printer_color;
            
            printerModalInstance.show();
        }

        async function savePrinter() {
            const formData = {
                Printer_Title: document.getElementById('printerTitle').value,
                host: document.getElementById('host').value,
                port: parseInt(document.getElementById('port').value),
                user: document.getElementById('username').value,
                password: document.getElementById('password').value,
                device_id: document.getElementById('deviceId').value,
                printer_type: document.getElementById('printerType').value,
                PO_SOUND: document.getElementById('poSound').value,
                my_pushover_user: document.getElementById('pushoverUser').value,
                my_pushover_app: document.getElementById('pushoverApp').value,
                ledlight: document.getElementById('ledControl').checked,
                wled_ip: document.getElementById('wledIp').value,
                color: document.getElementById('printerColor').value
            };
            
            try {
                const response = await fetch('/save_printer_settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify([formData])
                });
                
                if (response.ok) {
                    printerModalInstance.hide();
                    fetchPrinters();
                    showToast('Printer saved successfully', 'success');
                } else {
                    throw new Error('Failed to save printer');
                }
            } catch (error) {
                console.error('Error saving printer:', error);
                showToast('Error saving printer', 'danger');
            }
        }

        function deletePrinter(printerId) {
            printerToDelete = printerId;
            deleteModalInstance.show();
        }

        async function confirmDelete() {
            if (!printerToDelete) return;
            
            try {
                const response = await fetch('/delete_printer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ printer_id: printerToDelete })
                });
                
                if (response.ok) {
                    const element = document.getElementById(`printer-${printerToDelete}`);
                    if (element) element.remove();
                    currentPrinters.delete(printerToDelete);
                    showToast('Printer deleted successfully', 'success');
                } else {
                    throw new Error('Failed to delete printer');
                }
            } catch (error) {
                console.error('Error deleting printer:', error);
                showToast('Error deleting printer', 'danger');
            } finally {
                deleteModalInstance.hide();
                printerToDelete = null;
            }
        }

        async function reconnectPrinter(printerId) {
            try {
                const response = await fetch('/reconnect_printer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ printer_id: printerId })
                });
                
                if (response.ok) {
                    showToast('Reconnection initiated', 'success');
                } else {
                    throw new Error('Failed to reconnect printer');
                }
            } catch (error) {
                console.error('Error reconnecting printer:', error);
                showToast('Error reconnecting printer', 'danger');
            }
        }

        // Authentication handling
        function handleAuthStatus(data) {
            currentAuthPrinter = data.printer_id;
            
            const emailDiv = document.getElementById('emailVerificationDiv');
            const tfaDiv = document.getElementById('tfaDiv');
            
            emailDiv.style.display = 'none';
            tfaDiv.style.display = 'none';
            
            if (data.status === 'email_verification_required') {
                emailDiv.style.display = 'block';
                authModalInstance.show();
            } else if (data.status === '2fa_required') {
                tfaDiv.style.display = 'block';
                authModalInstance.show();
            }
        }

        async function submitAuthCode() {
            const emailCode = document.getElementById('emailVerificationCode').value;
            const tfaCode = document.getElementById('tfaCode').value;
            const code = emailCode || tfaCode;
            
            if (!code || !currentAuthPrinter) return;
            
            try {
                const endpoint = emailCode ? '/verify_email' : '/verify_2fa';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        printer_id: currentAuthPrinter,
                        code: code
                    })
                });
                
                if (response.ok) {
                    authModalInstance.hide();
                    showToast('Authentication successful', 'success');
                } else {
                    const data = await response.json();
                    throw new Error(data.message || 'Authentication failed');
                }
            } catch (error) {
                console.error('Authentication error:', error);
                showToast(error.message || 'Authentication failed', 'danger');
            }
        }

        // Utility functions
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast bg-${type} text-white`;
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            
            toast.innerHTML = `
                <div class="toast-body">
                    ${message}
                </div>
            `;
            
            toastContainer.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            toast.addEventListener('hidden.bs.toast', () => {
                toast.remove();
            });
        }
    </script>
</body>
</html>
