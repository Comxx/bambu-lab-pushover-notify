<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bambu Lab Printer Monitor</title>
    
    <!-- Stylesheets -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                Bambu Lab Printer Monitor
            </a>
            <div class="d-flex align-items-center">
                <span id="globalConnectionStatus" class="badge bg-warning me-3 d-none">
                    Connecting...
                </span>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#configModal">
                    Add Printer
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mb-5">
        <!-- Connection Banner -->
        <div id="connectionBanner" class="alert alert-warning mb-4 d-none">
            <span id="connectionMessage">Connecting to server...</span>
        </div>

        <!-- Printer Grid -->
        <div id="printerGrid" class="row g-4">
            <!-- Loading Placeholder -->
            <div id="loadingPlaceholder" class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading printers...</p>
            </div>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modalsContainer"></div>

    <!-- Toast Container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toastContainer"></div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
