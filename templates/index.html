<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bambu Lab Printer Monitor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="static/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Bambu Lab Printer Monitor</a>
            <div class="d-flex align-items-center">
                <span id="globalConnectionStatus" class="badge bg-warning me-3 d-none">Connecting...</span>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#configModal">
                    Add Printer
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mb-5">
        <div id="connectionBanner" class="alert alert-warning mb-4 d-none">
            <span id="connectionMessage">Connecting to server...</span>
        </div>

        <div id="printerGrid" class="row g-4">
            <div id="loadingPlaceholder" class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2 text-muted">Loading printers...</p>
            </div>
        </div>
    </div>

    <!-- Include Modals -->
    <div id="modalsContainer"></div>

    <!-- Toast Container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toastContainer"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="static/js/modals.js"></script>
    <script src="static/js/printerCard.js"></script>
    <script src="static/js/notifications.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
