<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Creations Bambu Printers</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.min.js"></script>
    <style>
        body {
            background: rgb(0, 0, 0);
            color: rgb(255, 255, 255); /* Set all text to white */
        }
        .card {
            background: rgba(0, 0, 0, 0.8); /* Dark semi-transparent background for cards */
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .card-title, .card-text {
            color: white; /* Ensure text inside cards is white */
        }
        @media (max-width: 576px) {
            .card-title, .card-text {
                font-size: 1rem; /* Adjust font size for smaller screens */
            }
            .container {
                padding: 10px; /* Reduce padding on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">Panda Creations Bambu Printers</h1>
        <div class="row">
            {% for printer in printers %}
            <div class="col-12 col-md-6 mb-4">
                <div class="card" id="{{ printer.printer_id }}_card" style="border: 2px solid {{ printer.printer_color }};">
                    <div class="card-body">
                        <h2 class="card-title" style="color: {{ printer.printer_color }};">{{ printer.printer_title }}</h2>
                        <p class="card-text" id="{{ printer.printer_id }}_project_name">Loading...</p>
                        <p class="card-text" id="{{ printer.printer_id }}_percent">Loading...</p>
                        <p class="card-text">Remaining Time: 
                            <span id="{{ printer.printer_id }}_remaining_days">Loading...</span>d 
                            <span id="{{ printer.printer_id }}_remaining_hours">Loading...</span>h 
                            <span id="{{ printer.printer_id }}_remaining_minutes">Loading...</span>m
                        </p>
                        <p class="card-text" id="{{ printer.printer_id }}_approx_end">Loading...</p>
                        <p class="card-text" id="{{ printer.printer_id }}_state">Loading...</p>
                        <p class="card-text" id="{{ printer.printer_id }}_current_stage">Loading...</p>
                        <ul class="card-text" id="{{ printer.printer_id }}_errors" style="color: rgb(255, 255, 255); display: none;"></ul> <!-- Error messages element -->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
    var socket = io();
    socket.on('update_time', function(data) {
        var printerId = data.printer_id;

        var projectnameElement = document.getElementById(printerId + '_project_name');
        var remainingpPercentElement = document.getElementById(printerId + '_percent');
        var remainingDaysElement = document.getElementById(printerId + '_remaining_days');
        var remainingHoursElement = document.getElementById(printerId + '_remaining_hours');
        var remainingMinutesElement = document.getElementById(printerId + '_remaining_minutes');
        var approxEndElement = document.getElementById(printerId + '_approx_end');
        var stateElement = document.getElementById(printerId + '_state');
        var currentStageElement = document.getElementById(printerId + '_current_stage');
        var errorsElement = document.getElementById(printerId + '_errors');
        var cardElement = document.getElementById(printerId + '_card');
        
        if (projectnameElement && remainingDaysElement && remainingHoursElement && remainingMinutesElement && approxEndElement && stateElement && cardElement && errorsElement) {
            projectnameElement.innerText = "Project Name: " + data.project_name;
            projectnamePercentElement.innerText =  data.percent + "%";
            var remainingTime = data.remaining_time;
            var days = 0;
            var hours = 0;
            var minutes = 0;

            var timePattern = /(\d+)\s*day[s]?\s*,\s*(\d+):(\d+)/; // Pattern for "X days, HH:MM"
            var timeParts = remainingTime.match(timePattern);

            if (timeParts) {
                days = parseInt(timeParts[1], 10);
                hours = parseInt(timeParts[2], 10);
                minutes = parseInt(timeParts[3], 10);
            } else {
                // Pattern for "HH:MM"
                timePattern = /(\d+):(\d+)/;
                timeParts = remainingTime.match(timePattern);
                if (timeParts) {
                    hours = parseInt(timeParts[1], 10);
                    minutes = parseInt(timeParts[2], 10);
                }
            }

            remainingDaysElement.innerText = isNaN(days) ? 0 : days;
            remainingHoursElement.innerText = isNaN(hours) ? 0 : hours;
            remainingMinutesElement.innerText = isNaN(minutes) ? 0 : minutes;

            if (data.state === 'FINISH') {
                approxEndElement.innerText = "Approximate End Time: Done!";
            } else {
                approxEndElement.innerText = "Approximate End Time: " + data.approx_end;
            }
            stateElement.innerText = "Status: " + data.state;
            currentStageElement.innerText = "Current Stage: " + data.current_stage;
            // Clear existing error messages
            errorsElement.innerHTML = '';

            // Display error messages if any
            if (data.error === "ERROR" && data.error_messages && data.error_messages.length > 0) {
                errorsElement.style.display = 'block';
                data.error_messages.forEach(function(message) {
                    var li = document.createElement('li');
                    li.innerText = message;
                    errorsElement.appendChild(li);
                });
            } else {
                errorsElement.style.display = 'none';
            }
            if (data.error === "ERROR") {
                cardElement.style.backgroundColor = 'red';
            } else if (data.state === 'RUNNING') {
                cardElement.style.backgroundColor = 'green';
            } else if (data.state === 'PAUSE') {
                cardElement.style.backgroundColor = 'yellow';
            } else {
                cardElement.style.backgroundColor = ''; // Reset to default or another color
            }
        } else {
            console.error('One or more elements not found for printer:', printerId); // Debugging log
        }
    });

    // Handle connection errors
    socket.on('connect_error', (error) => {
        console.error('Connection error:', error); // Debugging log
    });
});
</script>

</body>
</html>
