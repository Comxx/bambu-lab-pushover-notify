<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bambu Lab Printer Monitor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #161618;
            --darker-bg: #1a1a1c;
            --card-bg: #242528;
            --border-color: #2f3133;
            --text-primary: #e9ecef;
            --text-secondary: #adb5bd;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
        }

        .navbar {
            background-color: var(--darker-bg) !important;
            border-bottom: 1px solid var(--border-color);
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
        }

        .printer-card {
            transition: all 0.3s ease;
        }

        .printer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .card-footer {
            background-color: var(--card-bg) !important;
            border-top: 1px solid var(--border-color);
        }

        .status-badge {
            font-size: 0.9rem;
        }

        .progress {
            height: 20px;
            background-color: var(--darker-bg);
        }

        #toastContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }

        .modal-content {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
        }

        .modal-header {
            border-bottom: 1px solid var(--border-color);
        }

        .modal-footer {
            border-top: 1px solid var(--border-color);
        }

        .form-control, .form-select {
            background-color: var(--darker-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--darker-bg);
            border-color: #0d6efd;
            color: var(--text-primary);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .text-muted {
            color: var(--text-secondary) !important;
        }

        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }

        .alert {
            background-color: var(--darker-bg);
            border: 1px solid var(--border-color);
        }

        /* Fix for color input */
        input[type="color"] {
            height: 38px;
            padding: 2px;
        }

        /* Darker scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker-bg);
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 6px;
            border: 3px solid var(--darker-bg);
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #4a4d52;
        }

        /* Toast customization */
        .toast {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Bambu Lab Printer Monitor</a>
            <div class="d-flex align-items-center">
                <span id="globalConnectionStatus" class="badge bg-warning me-3 d-none">Connecting...</span>
                <button class="btn btn-primary" onclick="openConfigModal()">Add Printer</button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mb-5">
        <!-- Connection Banner -->
        <div id="connectionBanner" class="alert alert-warning mb-4 d-none">
            <span id="connectionMessage">Connecting to server...</span>
        </div>

        <!-- Printer Grid -->
        <div id="printerGrid" class="row g-4">
            <div id="loadingPlaceholder" class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading printers...</p>
            </div>
        </div>
    </div>

    <!-- Configuration Modal -->
    <div class="modal fade" id="configModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Printer Configuration</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="printerConfigForm">
                        <input type="hidden" id="printerId">
                        <div class="mb-3">
                            <label class="form-label">Printer Title</label>
                            <input type="text" class="form-control" id="printerTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Host</label>
                            <input type="text" class="form-control" id="host" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Port</label>
                            <input type="number" class="form-control" id="port" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Device ID</label>
                            <input type="text" class="form-control" id="deviceId" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Printer Type</label>
                            <select class="form-select" id="printerType" required>
                                <option value="X1C">X1 Carbon</option>
                                <option value="A1">A1</option>
                                <option value="P1S">P1S</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pushover Sound</label>
                            <select class="form-select" id="pushoverSound">
                                <option value="classical">Classical</option>
                                <option value="pushover">Default</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pushover User Key</label>
                            <input type="text" class="form-control" id="pushoverUser">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pushover App Key</label>
                            <input type="text" class="form-control" id="pushoverApp">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="ledControl">
                                <label class="form-check-label">LED Control</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">WLED IP</label>
                            <input type="text" class="form-control" id="wledIp">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Printer Color</label>
                            <input type="color" class="form-control" id="printerColor">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="savePrinterConfig()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Dialog -->
    <div class="modal fade" id="confirmDialog" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Action</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to proceed?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmButton">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        let socket;
        let printers = [];
        const configModal = new bootstrap.Modal(document.getElementById('configModal'));
        const confirmDialog = new bootstrap.Modal(document.getElementById('confirmDialog'));

        // Initialize when document is ready
        document.addEventListener('DOMContentLoaded', () => {
            connectSocket();
        });

        // Connect to Socket.IO server
        function connectSocket() {
            socket = io();
            
            socket.on('connect', () => {
                document.getElementById('globalConnectionStatus').classList.add('d-none');
                document.getElementById('connectionBanner').classList.add('d-none');
                loadPrinters();
            });

            socket.on('disconnect', () => {
                document.getElementById('globalConnectionStatus').classList.remove('d-none');
                document.getElementById('connectionBanner').classList.remove('d-none');
            });

            socket.on('printer_update', updatePrinterCard);
            socket.on('auth_status', handleAuthStatus);
        }

        // Load printers from API
        async function loadPrinters() {
            try {
                const response = await fetch('/api/printers');
                const data = await response.json();
                printers = data.printers;
                renderPrinterGrid();
            } catch (error) {
                showToast('Error loading printers', 'danger');
            }
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast show bg-${type} text-white`;
            toast.setAttribute('role', 'alert');
            toast.innerHTML = `
                <div class="toast-body d-flex justify-content-between align-items-center">
                    ${message}
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
                </div>
            `;
            document.getElementById('toastContainer').appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Render printer grid
        function renderPrinterGrid() {
            const grid = document.getElementById('printerGrid');
            grid.innerHTML = printers.map(printer => createPrinterCard(printer)).join('');
            document.getElementById('loadingPlaceholder').classList.add('d-none');
        }

        // Create printer card HTML
        function createPrinterCard(printer) {
            const status = printer.status || {};
            return `
                <div class="col-md-6 col-lg-4" id="printer-${printer.printer_id}">
                    <div class="card printer-card h-100" style="border-top: 5px solid ${printer.printer_color || '#000'}">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <h5 class="card-title mb-0">${printer.printer_title}</h5>
                                <span class="badge ${getStatusBadgeClass(status.state)}">${status.state || 'Unknown'}</span>
                            </div>
                            <div class="progress mb-3">
                                <div class="progress-bar" role="progressbar" style="width: ${status.percent || 0}%">
                                    ${status.percent || 0}%
                                </div>
                            </div>
                            <p class="card-text">
                                <small class="text-muted">
                                    Project: ${status.project_name || 'None'}<br>
                                    Layer: ${status.lines || 0}/${status.lines_total || 0}<br>
                                    Time Remaining: ${status.remaining_time || 'N/A'}<br>
                                    Estimated End: ${status.approx_end || 'N/A'}
                                </small>
                            </p>
                            ${status.error_messages ? `
                                <div class="alert alert-danger mb-0">
                                    ${status.error_messages.join('<br>')}
                                </div>
                            ` : ''}
                        </div>
                        <div class="card-footer bg-transparent">
                            <div class="btn-group w-100">
                                <button class="btn btn-outline-primary" onclick="editPrinter('${printer.printer_id}')">
                                    Edit
                                </button>
                                <button class="btn btn-outline-secondary" onclick="reconnectPrinter('${printer.printer_id}')">
                                    Reconnect
                                </button>
                                <button class="btn btn-outline-danger" onclick="deletePrinter('${printer.printer_id}')">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Get appropriate badge class based on printer state
        function getStatusBadgeClass(state) {
            switch (state?.toLowerCase()) {
                case 'printing':
                    return 'bg-primary';
                case 'finish':
                case 'completed':
                    return 'bg-success';
                case 'failed':
                    return 'bg-danger';
                case 'paused':
                    return 'bg-warning';
                default:
                    return 'bg-secondary';
            }
        }

        // Update printer card with new data
        function updatePrinterCard(data) {
            const card = document.getElementById(`printer-${data.printer_id}`);
            if (card) {
                const printer = printers.find(p => p.printer_id === data.printer_id);
                if (printer) {
                    printer.status = {...printer.status, ...data};
                    card.outerHTML = createPrinterCard(printer);
                }
            }
        }

        // Save printer configuration
        async function savePrinterConfig() {
            const formData = {
                device_id: document.getElementById('deviceId').value,
                Printer_Title: document.getElementById('printerTitle').value,
                host: document.getElementById('host').value,
                port: parseInt(document.getElementById('port').value),
                user: document.getElementById('username').value,
                password: document.getElementById('password').value,
                printer_type: document.getElementById('printerType').value,
                PO_SOUND: document.getElementById('pushoverSound').value,
                my_pushover_user: document.getElementById('pushoverUser').value,
                my_pushover_app: document.getElementById('pushoverApp').value,
                ledlight: document.getElementById('ledControl').checked,
                wled_ip: document.getElementById('wledIp').value,
                color: document.getElementById('printerColor').value
            };

            const isEdit = document.getElementById('printerId').value !== '';
            const existingIndex = printers.findIndex(p => p.printer_id === formData.device_id);

            try {
                if (isEdit && existingIndex === -1) {
                    throw new Error('Printer not found');
                }

                if (!isEdit && existingIndex !== -1) {
                    throw new Error('Printer ID already exists');
                }

                const response = await fetch('/save_printer_settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(isEdit ? 
                        printers.map(p => p.printer_id === formData.device_id ? formData : p) :
                        [...printers, formData]
                    )
                });

                if (!response.ok) throw new Error('Failed to save printer settings');

                const result = await response.json();
                if (result.status === 'success') {
                    showToast(`Printer ${isEdit ? 'updated' : 'added'} successfully`, 'success');
                    configModal.hide();
                    loadPrinters();
                } else {
                    throw new Error(result.message || 'Failed to save printer settings');
                }
            } catch (error) {
                showToast(error.message, 'danger');
            }
        }

        // Edit printer
        function editPrinter(printerId) {
            openConfigModal(printerId);
        }

        // Delete printer
        function deletePrinter(printerId) {
            document.getElementById('confirmButton').onclick = async () => {
                try {
                    const response = await fetch('/delete_printer', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ printer_id: printerId })
                    });

                    const result = await response.json();
                    if (result.status === 'success') {
                        showToast('Printer deleted successfully', 'success');
                        loadPrinters();
                    } else {
                        throw new Error(result.message || 'Failed to delete printer');
                    }
                } catch (error) {
                    showToast(error.message, 'danger');
                } finally {
                    confirmDialog.hide();
                }
            };
            confirmDialog.show();
        }

        // Reconnect printer
        async function reconnectPrinter(printerId) {
            try {
                const response = await fetch('/reconnect_printer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ printer_id: printerId })
                });

                const result = await response.json();
                if (result.status === 'success') {
                    showToast('Reconnection initiated', 'success');
                } else {
                    throw new Error(result.message || 'Failed to reconnect printer');
                }
            } catch (error) {
                showToast(error.message, 'danger');
            }
        }

        // Handle authentication status updates
        function handleAuthStatus(data) {
            const { printer_id, status } = data;
            if (status === 'email_verification_required') {
                const code = prompt('Please enter the email verification code:');
                if (code) {
                    verifyEmail(printer_id, code);
                }
            } else if (status === '2fa_required') {
                const code = prompt('Please enter the 2FA code:');
                if (code) {
                    verify2FA(printer_id, code);
                }
            }
        }

        // Verify email code
        async function verifyEmail(printerId, code) {
            try {
                const response = await fetch('/verify_email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ printer_id: printerId, code })
                });
                const data = await response.json();
                showToast(data.status === 'success' ? 
                    'Email verified successfully' : 
                    data.message || 'Verification failed',
                    data.status === 'success' ? 'success' : 'danger'
                );
            } catch (error) {
                showToast('Error verifying email', 'danger');
            }
        }

        // Verify 2FA code
        async function verify2FA(printerId, code) {
            try {
                const response = await fetch('/verify_2fa', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ printer_id: printerId, code })
                });
                const data = await response.json();
                showToast(data.status === 'success' ? 
                    '2FA verified successfully' : 
                    data.message || 'Verification failed',
                    data.status === 'success' ? 'success' : 'danger'
                );
            } catch (error) {
                showToast('Error verifying 2FA', 'danger');
            }
        }
    </script>
</body>
</html>
