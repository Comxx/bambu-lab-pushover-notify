<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Creations Bambu Printers</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Remaining Time</h1>
        <div class="row">
            {% for printer in printers %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">{{ printer }}</h2>
                        <p class="card-text" id="{{ printer }}_remaining_time">Loading...</p>
                        <p class="card-text" id="{{ printer }}_approx_end">Loading...</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>

    <script>
        var socket = io();

        socket.on('update_time', function(data) {
            var printer = data.printer;
            document.getElementById(printer + '_remaining_time').innerText = "Remaining Time: " + data.remaining_time;
            document.getElementById(printer + '_approx_end').innerText = "Approximate End Time: " + data.approx_end;
        });
    </script>
</body>
</html>
